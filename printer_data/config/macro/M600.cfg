#####################################################################
# 	Macros Acciones
#####################################################################
[gcode_macro M600]
gcode:
    # Define a G-code macro named M600.
    {% set X = params.X|default(50)|float %}  # Set default X value to 50 if not provided.
    {% set Y = params.Y|default(0)|float %}  # Set default Y value to 0 if not provided.
    {% set Z = params.Z|default(10)|float %}  # Set default Z value to 10 if not provided.
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0  # Disable the filament sensor.
    SAVE_GCODE_STATE NAME=M600_state  # Save the current G-code state with the name M600_state.
    PAUSE  # Pause the printing process until user confirmation.
    G91  # Switch to relative positioning mode.
    G1 E-{1} F2100  # Move the extruder in the negative E direction at 2100 units/minute.
    G1 Z{Z}  # Move the Z-axis to the specified Z position.
    G90  # Switch to absolute positioning mode.
    G1 X{X} Y{Y} F4000  # Move X and Y axes to specified positions at 4000 units/minute.
    G91  # Switch back to relative positioning mode.
    M83  # Set extruder to relative mode.
    G1 E5 F{5*60}  # Extrude a little to soften the tip at 5 mm/minute.
    G0 E-3 F{60*60}  # Extract filament to cold end at 60 mm/minute.
    G0 E-60 F{5*60}  # Continue extraction slowly to cool filament before gears.
    M82  # Set extruder to absolute mode.
    PLAY_CAMBIO_DE_FILA  # Call a function or macro named PLAY_CAMBIO_DE_FILA.
    RESTORE_GCODE_STATE NAME=M600_state  # Restore G-code state to M600_state.

#####################################################################
# 	Macros Cambio de Filamento
##################################################################### 
[gcode_macro UNLOAD_FILAMENT_KDB]
gcode:
    M118 Filament unloading! # Send a message to the user that filament unloading is starting
    M117 Filament unloading! # Display a message on the printer screen that filament unloading is starting
    M82 #set extruder to absolute mode
    G92 E0 # Set the current extruder position to zero
    {% if printer.extruder.can_extrude|lower != 'true' %} # checking for minimum extrusion temperature
      # check if temperature is over the minimum extrusion temp. min_extrude_temp must be defined in the extruder config (to about 185)
      M118 Hotend heating! # Send a message to the user that the hotend is heating up
      M109 S235 # set temperature and wait # Set the hotend temperature to 235Â°C and wait until it reaches this temperature
    {% endif %}
    G1 E10 F{5*60}    # extrude a little to soften tip # Extrude 10mm of filament to soften the tip
    G0 E-5 F{60*60}   # extract filament to cold end # Retract 5mm of filament to prevent jamming
    G0 E-50 F{5*60}   # continue extraction slow allow filament to be cooled enough before reaches the gears # Retract 70mm of filament slowly to ensure proper cooling before reaching the gears
    M400 # Wait for all moves to finish
    M118 Filament unload complete! # Send a message to the user that filament unloading is complete
    M117 Filament unload complete! # Display a message on the printer screen that filament unloading is complete


